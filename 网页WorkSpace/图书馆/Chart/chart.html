<!DOCTYPE HTML>
<html>
    <head>
        <title>报表</title>
        <script type="text/javascript" src="ichart.1.2.min.js"></script>
        <script type="text/javascript" src="jquery-1.4.3.min.js"></script>
        <script type="text/javascript">
                 $(function(){
					var data = [
					        	{name : 'IE',value : 35.75,color:'#bc6666'},
					        	{name : 'Chrome',value : 29.84,color:'#cbab4f'},
					        	{name : 'Firefox',value : 24.88,color:'#76a871'},
					        	{name : 'Safari',value : 6.77,color:'#9f7961'},
					        	{name : 'Opera',value : 2.02,color:'#2ba5a4'},
					        	{name : 'Other',value : 0.73,color:'#6f83a5'}
				        	];
		        	
					new iChart.Column3D({
						render : 'canvasDiv',
						data: data,
						title : 'Top 5 Browsers from 1 to 29 Feb 2012',
						width : 800,
						height : 400,
						align:'left',
						offsetx:50,
						legend : {
							enable : true
						},
						sub_option:{
							label:{
								color:'#111111'
							}
						},
						coordinate:{
                            wall_style:[
								{color:"#333333"},
								{color:"#b2b2d3"},
								{color:"#a6a6cb"},
								{color:"#333333"},
								{color:"#74749b"},
								{color:"#a6a6cb"}
							],
							scale:[{
								 position:'left',	
								 start_scale:0,
								 end_scale:40,
								 scale_space:8,
								 listeners:{
									parseText:function(t,x,y){
										return {text:t+"%"}
									}
								}
							}]
						}
					}).draw();
			});
        </script>
    </head>
    <body>
        <div id="canvasDiv"></div>
    </body>
</html>

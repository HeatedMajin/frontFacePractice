<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="关键词，关键字">
    <meta name="Description" content="描述信息">
    <title>3.绘制简单的图标</title>
</head>
<body>
    <!-- 引入D3 -->
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript">
    var svg_width=300;
    var svg_height=300;

    var svg = d3.select("body")
        .append("svg")  //add svg标签
        .attr("width",svg_width)    //设置宽度
        .attr("height",svg_height); //设置高度

    //在画布上绘制矩形
    var arr=[250,200,170,130,90];//矩形的长度参数
    var rect_height=30;//矩形的高度参数
   
    
    svg.selectAll("rect")
        .data(arr)
        .enter()
        .append("rect")
        .attr("x",20)
        .attr("y",function(d,i){
            return i*rect_height;
        })
        .attr("width",function(d){
            return d;
        })
        .attr("height",rect_height-2)
        .attr("fill","steelblue");
    
    

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="关键词，关键字">
    <meta name="Description" content="描述信息">
    <title>7.给柱状图添加比例尺</title>
</head>
<body>

    <!-- 引入D3 -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>  
    <script type="text/javascript">
        var svg = d3.select("body")
            .append("svg")
            .attr("width",300)
            .attr("height",300);
        
        var arr = [10,20,30,23,10,20];
        var linear = d3.scale.linear()
            .domain([0,d3.max(arr)])
            .range([0,250]);


        var rectHeight = 25;
     

        svg.selectAll("rect")
            .data(arr)
            .enter()
            .append("rect")
            .attr("x",20)
            .attr("y",function(d,i){
                return i * rectHeight;
            })
            .attr("width",function(d,i){
                return linear(d);
            })
            .attr("height" , rectHeight-2)
            .attr("fill","steelblue");



    </script>
</body>
</html>

        <li>使用datum()将数据绑定到元素上</li>
        <li>使用data()将数组绑定到元素集上</li>
        <li></li>
        <li></li>
    </ul>
    <div class="content">
        <p></p>
        <p></p>

        //将数组分别绑定到三个p标签上
        var arr = ["i like dog","I can fly "," Go to bed"];

        d3.select("body").selectAll("p").data(arr).text(function(d,i){
            return "第"+i+"个文本是"+d;
        });

var dectect = function(){//对象匿名构造函数
	var engine = {
		IE:false,
		opera:false,
		gecko:false,//firefox
		webkit:false,//chrome、safari
		khtml:false,
	
		ver:0//引擎的版本
	};

	if(window.opera){//window对象支持opera属性,只有Opera浏览器支持
		engine.opera=true;
		engine.ver=window.opera.version();//opera对象获取版本的方法
	}
	return engine;
}();//自执行

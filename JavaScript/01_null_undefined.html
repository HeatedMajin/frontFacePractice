<!doctype html>
<html>
    <head>
        <title>null和undefined的区别</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
        <script type="text/javascript">
            var a;
            document.write(a==null);
            document.write("<br/>");
            document.write(a==undefined);
            document.write("<br/>");
            var b;
            document.write("未定义的b是不是空:"+(b==null));
            document.write("<br/>");
            document.write("未定义的b是不是undefined:"+(b==undefined));
            document.write("<br/>");
        </script>
    </head>
    <body>
    </body>
</html>

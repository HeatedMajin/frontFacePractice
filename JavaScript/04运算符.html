<meta name="description" content="布尔教育 http://www.itbool.com" />
<script>
	//　或运算符返回最早能判断表达式结果的那个值
	var a = false;
	var b = 6;
	console.log(a || b);

	//   这种或运算也可以用来处理浏览器的兼容问题
	//  windows.hello = windows.hello || windows.world;
	//  hello是在ie中的，world是在其他浏览器中的。
</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="关键词，关键字">
    <meta name="Description" content="描述信息">
    <title>title</title>

    <!-- customize style -->
    <style type="text/css">
        #box{width:100px;height:100px;border:10px solid green;padding:10px;}
        #bbox{width:20px;height:20px;}
    </style>
</head>
<body>
    <div id="box">
        <div id="bbox"> 
        </div>
    </div>
    <script type="text/javascript">
        var box = document.getElementById("box");
        /*获取边框的大小*/
        console.log(box.clientTop);     //10
        console.log(box.clientLeft);    //10

        /*获取在父元素上左偏移*/
        /*边框，内边距都不会影响其位置*/
        console.log(box.offsetLeft);    //8
        console.log(box.offsetTop);     //8


        /*滚动内容距离上左的距离*/
        console.log(box.scrollTop);     //0
        console.log(box.scrollLeft);    //0

console.log("--------------------------------------------------------------割了你-----------------------------------------------------");
        /*获取元素在页面上的位置*/
        var bbox = document.getElementById("bbox");
        var rect = bbox.getBoundingClientRect();
        console.log(rect.top);
        console.log(rect.left);
        console.log(rect.height);
        console.log(rect.width);
    </script>
</body>
</html>
